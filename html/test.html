<!DOCTYPE HTML>
<html>

<head>
    <script type="text/javascript">
    window.onload = function () {
        // initial values of dataPoints
        var dps = [
        {label: "Algorithm", y: 3.7}  ,
        {label: "Game", y: 4.0},
        {label: "Database", y: 3.7},
        {label: "Web Technology", y: 3.3},
        {label: "Operation System", y: 3.3}
        ];
        var totalEmployees = "My GPA: 3.62";

        var chart = new CanvasJS.Chart("chartContainer",{
            theme: "theme2",
            title:{ 
                text: "GPA in USC"
            },
            axisY: {                
                title: "GPA"
            },                  
            legend:{
                verticalAlign: "top",
                horizontalAlign: "centre",
                fontSize: 18

            },
            data : [{
                type: "column",
                showInLegend: true,
                legendMarkerType: "none",               
                legendText: totalEmployees,
                indexLabel: "{y}",
                dataPoints: dps
            }]
        });

        // renders initial chart
        chart.render();


        }   
        </script>

        <script type="text/javascript" src="../js/jquery.canvasjs.min.js"></script>
    </head>
<body>
    <div id="chartContainer" style="height:300px; width:100%;">
    </div>
</body>

</html>
