<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>USC Map</title>
    
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/map.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

  <body>

    <header id="vt_header">
      <div class="container">
        <h1><a id="usc_logo" href="http://www.usc.edu">University of Southern California</a></h1>
        <h1 id="global_search">
          <form class="navbar-form navbar-left hidden-xs" role="search">
            <div class="form-group">
              <a id="profile_pic" href='mydashboard.html' ><img src='../img/profile.png' height='35px' width='35px'  class="img-circle"></a>
              <input type="text" class="form-control" placeholder="Search">
            </div>
          </form>
        </h1>
      </div>
    </header>

    <nav class="navbar navbar-static-top navbar-red" role="navigation">
      <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="nav navbar-nav">
            <li><a class="active" href="first.html">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="dclearance.html">Courses</a></li>
            <li><a href="map.html">Campus Map</a></li>
            <li><a href="calendar.html">Personal Calendar</a></li>
            <li><a href="calendar_new.html">Advisement Appointment</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="content_warpper">
      <!-- Example row of columns -->
     <div class="container-fluid" id="main">
       <div class="row main-row">
         <div class="col-sm-4 col-md-3" id="left">
               
           <!-- item list -->
           <div class="panel panel-default">
             <div class="panel-body">
                <div id="search_form">

                  <div class="input-group">
                    <input id="loc_search" type="text" class="form-control" list="buildings" placeholder="Search Building">
                    <datalist id="buildings">
                      <option value="OHE">
                      <option value="THH">
                      <option value="SGM">
                      <option value="SAL">
                    </datalist>
                    <span class="input-group-btn">
                      <button id="button_search" class="btn btn-default" type="button">Search</button>
                    </span>
                  </div><!-- /input-group -->
                  
                </div>
                <hr/>
                <ul id="icon_ul">
                  <li>
                      <span id="food_icon" class="map-icon"></span>
                      <span class="map-icon-text">Food</span>
                  </li>
                   <li>
                      <span id="transp_icon" class="map-icon"></span>
                      <span class="map-icon-text">Transport</span>
                  </li>
                   <li>
                      <span id="med_icon" class="map-icon"></span>
                      <span class="map-icon-text">Hospital</span>
                  </li>
                   <li>
                      <span id="gym_icon" class="map-icon"></span>
                      <span class="map-icon-text">Gym</span>
                  </li>
                   <li>
                      <span id="lib_icon" class="map-icon"></span>
                      <span class="map-icon-text">Libray</span>
                  </li>
                   <li>
                      <span id="park_icon" class="map-icon"></span>
                      <span class="map-icon-text">Parking</span>
                  </li>
                </ul>
             </div>
           </div>
                     
         </div>
         <div id="map-canvas"></div>

         <div class="col-xs-4"><!--map-canvas will be postioned here--></div>
       </div> <!-- /container -->
     </div>
    </div>
    <footer id="vt_footer">
      <div class="container">
        <small>&copy; Company 2014</small>
      </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../js/simply-toast.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&extension=.js&output=embed"></script>
    <script src="../js/map.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  </body>
</html>
